<div class="max-w-xs my-20 mx-auto px-4">
  <form #loginForm="ngForm" (submit)="onSubmit()">
    <p class="text-center font-bold text-2xl">Login</p>
    <div class="my-6 flex items-center justify-center flex-col gap-4">
      <input
        #email="ngModel"
        type="email"
        name="email"
        [(ngModel)]="credentials.email"
        placeholder="example@example.com"
        required
        class="px-2 w-full py-2 border rounded-md"
      />
      <input
        #password="ngModel"
        class="px-2 w-full py-2 border rounded-md"
        type="password"
        name="password"
        [(ngModel)]="credentials.password"
        placeholder="********"
        required
      />
    </div>
    <button
      type="submit"
      class="block mx-auto py-1 rounded-md bg-blue-500 text-white w-full"
    >
      Login
    </button>
  </form>
</div>
