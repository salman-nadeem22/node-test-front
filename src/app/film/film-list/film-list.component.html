<div
  class="my-20 flex items-center container mx-auto justify-center gap-10 px-4 flex-wrap"
>
  <app-film-card
    class="grow max-w-lg"
    *ngFor="let film of films[currentPage - 1]"
    [slug]="film.slug"
    [rating]="film.rating"
    [image]="film.photo"
    [description]="film.description"
    [name]="film.name"
  ></app-film-card>
</div>
<div class="flex items-center justify-end px-5 my-10 container mx-auto gap-4">
  <p
    class="select-none"
    [ngClass]="currentPage > 1 ? 'cursor-pointer' : 'cursor-not-allowed'"
    (click)="handlePrev()"
  >
    Prev
  </p>
  <p
    class="select-none"
    [ngClass]="
      currentPage < films.length ? 'cursor-pointer' : 'cursor-not-allowed'
    "
    (click)="handleNext()"
  >
    Next
  </p>
</div>
