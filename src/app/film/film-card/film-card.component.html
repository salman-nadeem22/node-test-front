<div
  class="w-full flex flex-col items-center gap-4 bg-white rounded-lg border shadow-md md:flex-row md:max-w-xl hover:bg-gray-100"
>
  <img
    class="object-cover w-full h-auto rounded-t-lg md:h-full md:w-48 md:rounded-none md:rounded-l-lg"
    [src]="image"
    alt=""
  />
  <div class="flex flex-col justify-between leading-normal">
    <h5 class="my-1 pr-2 text-2xl font-bold tracking-tight text-gray-900">
      {{ name }}
    </h5>
    <div class="flex items-center">
      <svg
        aria-hidden="true"
        [ngClass]="rating && rating >= 1 ? 'text-yellow-400' : 'text-gray-300'"
        class="w-5 h-5"
        fill="currentColor"
        viewBox="0 0 20 20"
        xmlns="http://www.w3.org/2000/svg"

        ></path>

      [routerLink]="'/films/' + slug"
      class="text-sm my-2 font-normal text-gray-700 underline"
      >View Details</a
