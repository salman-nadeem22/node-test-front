<div class="py-5 bg-[#efefef80] shadow px-4">
  <div class="w-full flex items-center justify-between container mx-auto">
    <div>
      <a routerLink="/films" class="text-2xl font-bold">Films</a>
      <a
        *ngIf="authService.accessToken"
        routerLink="/films/create"
        class="font-medium ml-20"
      >
        Create Film
      </a>
    </div>

    <div
      *ngIf="!authService.accessToken"
      class="flex items-center justify-center gap-6"
    >
      <a routerLink="/auth/login">Login</a>
      <a routerLink="/auth/register">Register</a>
    </div>
    <div
      *ngIf="authService.accessToken"
      class="flex items-center justify-center gap-8"
    >
      <p>Welcome {{ authService.user?.email }}</p>
      <button (click)="authService.logout()">Logout</button>
    </div>
  </div>
</div>
